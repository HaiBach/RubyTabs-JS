<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Page Infomations -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Title of page -->
  <title>BASIC TEMPLATE | RUBY TABS</title>


  <!-- CSS link -->
  <link rel="stylesheet" href="../libs/css/ruby00.css">
  <link rel="stylesheet" href="../libs/css/ruby01.css">
  <link rel="stylesheet" href="../libs/css/styles.custom.css">
  <link rel="stylesheet" href="../ruby/rubytabs.css">

</head>
<body>


  <!-- TEMPLATE PREVIEW - begin
  ======================================================================== -->
  <div class="wrapper">
  <div class="container">

    <!-- TITLE HEADING - begin -->
    <div class="title-head">
    <div class="title-head-inner">
      <h1>API CUSTOM</h1>
    </div>
    </div>
    <!-- TITLE HEADING - end -->

    

    <!-- TABS PREVIEW - begin -->
    <style>
      .card-thumbnail {
        width : 100%; height: auto;
      }
    </style>


    <div class="tabs-preview rt01 rt01outline"
      data-tabs='{
        "fx"  : "line",
        "speed" : 600
      }'>


      <div>
        <div class="rt01pagitem">TAB 1</div>

        <div class="row font-blokk">

          <div class="col4 col-xs-6">
            <div class="card-outline">

              <a class="linkto" href="#" data-goto="0">
                <img class="card-thumbnail" src="imgs/animal-focus-thumbnail1.jpg" alt="Pic 1">
              </a>
              <div class="card-content">PIC 1</div>
            </div>
          </div>

          <div class="col4 col-xs-6">
            <div class="card-outline">

              <a class="linkto" href="#" data-goto="1">
                <img class="card-thumbnail" src="imgs/animal-focus-thumbnail2.jpg" alt="Pic 2">
              </a>
              <div class="card-content">PIC 2</div>
            </div>
          </div>

          <div class="col4 col-xs-6">
            <div class="card-outline">
              
              <a class="linkto" href="#" data-goto="2">
                <img class="card-thumbnail" src="imgs/animal-focus-thumbnail3.jpg" alt="Pic 3">
              </a>
              <div class="card-content">PIC 3</div>
            </div>
          </div>

        </div>



        <!-- Slider Nested - begin -->
        <div class="slider-nested rt01 mark-style2 rt01none"
          data-tabs='{
            "isAutoInit"  : false,
            "type"      : "slider",
            "fx"      : "randomMath",
            "speed"     : 1000,
            "width"     : 940,
            "pag"       : { "type" : "bullet", "isMark" : true },
            "isNav"     : true
          }'>
          
          <a class="rt01imgback" href="imgs/season-landscape2.jpg">pic 1</a>
          <a class="rt01imgback" href="imgs/season-landscape4.jpg">pic 2</a>
          <a class="rt01imgback" href="imgs/season-landscape6.jpg">pic 3</a>
        </div>
        <!-- Slider Nested - end -->
      </div>

    </div>
    <!-- TABS PREVIEW - end -->

  </div>
  </div>
  <!-- TEMPLATE PREVIEW - end
  ======================================================================== -->








  <!-- Script - begin
  ======================================================================== -->
  <script type="text/javascript" src="../libs/scripts/jquery-last.min.js"></script>
  <script type="text/javascript" src="../libs/scripts/ruby01.js"></script>
  <script type="text/javascript" src="../ruby/rubyanimate.js"></script> <!-- Ruby Animate -->
  <script type="text/javascript" src="../ruby/rubytabs.js"></script> <!-- RubyTabs Plugins -->


  <script type="text/javascript">
    jQuery(document).ready(function($) {


      /**
       * SETUP EVENT CLICK ON BUTTON LINKTO
       */
      $('.linkto').on('click', function() {

        var $btnCur     = $(this),
          $sliderNested = $('.slider-nested'),
          gotoValue   = $btnCur.data('goto');


        // Continue setup with the conditions must have existed Slider Nested
        if( !$sliderNested.length ) return;



        /**
         * POWER SLIDER NESTED
         */
        // Case Slider nested init
        if( $sliderNested.data('rubytabs') ) {

          // API goto particular slide
          $sliderNested.rubytabs('goto', gotoValue);
        }

        // Case Slider nested not init
        else {

          // Setup at begin with 'idBegin' option
          $sliderNested.rubytabs({
            'idBegin' : gotoValue
          });

          // Remove class 'rt01none' after Slider Init
          $sliderNested.removeClass('rt01none');
        }

        // Not continue setup anymore
        return false;
      });
    });
  </script>
  <!-- Script - end
  ======================================================================== -->

</body>
</html>
