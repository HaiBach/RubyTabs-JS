<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Page Infomations -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="One of the best Tabs - Slider jQuery plugins">
  <meta name="keywords" content="tabs, slider, carousel, gallery, touch, swipe, drag, css3, responsive, nested, multi, transform, transition, lazyload, fullscreen">
  <meta name="author" content="Ruby Tabs - HaiBach">

  <!-- Title of page -->
  <title>MATH EFFECT | RUBY TABS</title>

  <!-- Favicon & apple-icon -->
  <link rel="shortcut icon" href="../libs/imgs/icons/favicon.ico">
  <link rel="icon" sizes="192x192" href="../libs/imgs/icons/icon-highres.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../libs/imgs/icons/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../libs/imgs/icons/touch-icon-ipad-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="../libs/imgs/icons/touch-icon-ipad-pro.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../libs/imgs/icons/touch-icon-iphone-6-plus.png">


  <!-- CSS link -->
  <link rel="stylesheet" href="../libs/css/ruby00.css">
  <link rel="stylesheet" href="../libs/css/ruby01.css">
  <link rel="stylesheet" href="../libs/css/styles.custom.css">
  <link rel="stylesheet" href="../ruby/rubytabs.css">

</head>
<body>

  <!-- Header -->
  <div data-rubyheader></div>






  <!-- TEMPLATE PREVIEW - begin
  ======================================================================== -->
  <div class="wrapper">
  <div class="container">

    <!-- TITLE HEADING - begin -->
    <div class="title-head">
    <div class="title-head-inner">
      <h1>MATH EFFECT</h1>
    </div>
    </div>
    <!-- TITLE HEADING - end -->



    <!-- SLIDER PREVIEW - begin -->
    <div class="slider-preview rt01"
      data-tabs='{
        "type"    : "slider",
        "fx"      : "rectRun",
        "speed"     : 800,
        "width"     : 940
      }'>

      <a class="rt01imgback" href="imgs/vietnam1.jpg">vietnam 1</a>
      <a class="rt01imgback" href="imgs/vietnam2.jpg">vietnam 2</a>
      <a class="rt01imgback" href="imgs/vietnam3.jpg">vietnam 3</a>
      <a class="rt01imgback" href="imgs/vietnam4.jpg">vietnam 4</a>
      <a class="rt01imgback" href="imgs/vietnam5.jpg">vietnam 5</a>
      <a class="rt01imgback" href="imgs/vietnam6.jpg">vietnam 6</a>

    </div>
    <!-- SLIDER PREVIEW - end -->

  </div>
  </div>
  <!-- TEMPLATE PREVIEW - end
  ======================================================================== -->






  <!-- EFFECT TABLES - begin
  ======================================================================== -->
  <style>
    .fx {
      margin-bottom: 50px;
    }
    .fx-live .rt01pag {
      position: absolute;
      bottom: 0;
    }

    /* BUTTON SELECT */
    .fx-select {
      display: block;
      padding: 15px 20px;
      border: 1px solid #999;
      border-radius: 0 0 4px 4px;
      color: #999;
      text-align: center;
      font-size: 1.2em;
      letter-spacing: 2px;
      cursor: pointer;
    }
    .fx-select:hover {
      background-color: #666;
      border-color: #666;
      color: #fff;
    }
    .fx-select.actived {
      background-color: #cc0055;
      border-color: #cc0055;
      color: #fff;
    }
  </style>

  <div class="wrapper">
  <div class="container">

    <div class="hr circle ma-b-100"></div>


    <!-- Heading -->
    <div class="title-big-wrap">
      <h1 class="">EXAMPLES OF LIVE EFFECT</h1>
    </div>


    <!-- Template gallery -->
    <div class="fx-table row"></div>
  </div>
  </div>
  <!-- EFFECT TABLES - end
  ======================================================================== -->







  <!-- Footer -->
  <div data-rubyfooter></div>

  <!-- Script - begin
  ======================================================================== -->
  <script type="text/javascript" src="../libs/scripts/jquery-last.min.js"></script>
  <script type="text/javascript" src="../libs/scripts/ruby01.js"></script>
  <script type="text/javascript" src="../ruby/rubyanimate.js"></script> <!-- Ruby Animate -->
  <script type="text/javascript" src="../ruby/rubytabs.js"></script> <!-- RubyTabs Plugins -->


  <script type="text/javascript">
    jQuery(document).ready(function($) {

      var code   = $('.slider-preview').data('rubytabs'),
        actived  = 'actived',
        $effect  = $('#effects'),
        $fxTable = $('.fx-table'),

        aFx = ['rectMove', 'rectRun', 'rectSlice', 'rubyFade', 'rubyMove', 'rubyRun', 'rubyScale', 'zigzagRun'];
        // aFx = ['rectMove'],
        fxDefault   = 'rectRun',
        optsDefault = {
          'optionsPlus' : 'slider',
          'speed'     : 800,
          'width'     : 940,
          'isNav'     : false,
          'pag'     : { 'type': 'bullet' }
        };




      /* Render markup
      ************************************************************** */
      var strOptions = '', strFx = '', numFx = 0;
      for(var i = 0, len = aFx.length-1; i <= len; i++) {
        var fxCur = aFx[i];

        if( fxCur === 'br' ) {
          strFx += '<div class="fx-br"></div>';
        }

        else {
          numFx++;

          // Markup form options
          strOptions  += '<option value="'+ fxCur + '">'+ numFx +'. '+ fxCur +'</option>';

          // Markup effect live
          strFx += '<div class="col6">'
               + '<div class="fx" data-fx="'+ fxCur +'">'

               +  '<div class="fx-live">'
               +    '<div class="rt01" data-fx="'+ fxCur +'">'
               +      '<a class="rt01imgback" href="imgs/season-landscape2.jpg">season 2</a>'
               +      '<a class="rt01imgback" href="imgs/season-landscape4.jpg">season 4</a>'
               +      '<a class="rt01imgback" href="imgs/season-landscape7.jpg">season 7</a>'
               +    '</div>'
               +  '</div>'

               +  '<a class="fx-select" data-fx="'+ fxCur +'">'+ numFx +'. '+ fxCur +'</a>'
               + '</div>'
               + '</div>';
        }
      }
      // $effect.html(strOptions);
      $fxTable.html(strFx);



      /**
       * INIT EFFECT LIVE
       */
      var $fx = $('.fx');
      $fx.each(function() {

        var $fxCur   = $(this),
          $sliderCur = $fxCur.find('.rt01'),
          fxName   = $sliderCur.data('fx'),
          optsCur  = $.extend( true, { 'fx': fxName }, optsDefault );

        // Khoi tao Slider
        $sliderCur.rubytabs(optsCur);
      });




      /**
       * EVENT TAP ON FX SELECT
       */
      var $fxSelect = $('.fx-select');
      $fxSelect.on('click', function() {

        var $selectCur = $(this),
          fxName   = $selectCur.data('fx');

        // Remove class Actived
        if( $selectCur.hasClass(actived) ) {
          $selectCur.removeClass(actived);
          fxName = fxDefault;
        }
        // Add class Actived
        else {
          $fxSelect.removeClass(actived);
          $selectCur.addClass(actived);
        }

        // Update For Slider Preview
        code.update({ 'fx': fxName });
        return false;
      });
    });
  </script>
  <!-- Script - end
  ======================================================================== -->

</body>
</html>
